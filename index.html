<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuelTec</title>
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="assets/img/logo/logo.jpg" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">MuelTec</span>
                    <span>Loja de Informatíca</span>
                </div>
            </div>
            <i class="bx bx-chevron-right toggle"></i>
        </header>
        
        <div class="menu-bar">
            <div class="menu">
                <li>
                    <i class="search-box">
                        <input type="text"placeholder="Pesquisar">
                    </i>
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-home icon"></i>
                         <span class="text nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="setup.html">
                            <i class='bx bx-laptop icon'></i>
                         <span class="text nav-text">Setup</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-bell icon"></i>
                         <span class="text nav-text">Notificaçoes</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="https://www.instagram.com/mueltec/">
                            <i class='bx bxl-instagram icon'></i>
                         <span class="text nav-text">Instagram</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-heart icon"></i>
                         <span class="text nav-text">Likes</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-heart icon"></i>
                         <span class="text nav-text">Carteiras</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class="bx bx-log-out icon"></i>
                        <span class="text nav-text">Sair</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Modo Escuro</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <section class="home">
        <div class="text">MuelTec</div>
    </section>

    <script src="script.js"></script>
</body>
</html>
